<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/joinForm/joinForm.css">

</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="/member/join" method="post" th:object="${joinForm}">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Id" th:field="*{member_id}">
      <div class="error" th:errors="*{member_id}"></div>
      <input type="password" placeholder="Password" th:field="*{password}">
      <div class="error" th:errors="*{member_id}"></div>
      <input type="text" placeholder="Name" th:field="*{member_name}">
      <div class="error" th:errors="*{birth}"></div>
      <input type="text" placeholder="Birth" th:field="*{birth}">
      <p>
      <button>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="/member/login" method="post" th:object="${loginForm}">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      
      <input type="text" placeholder="ID" th:field="*{member_id}">
      <input type="password" placeholder="Password" th:field="*{password}">
      <a href="#">Forgot your password?</a>
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<script src="/css/joinForm/joinForm.js"></script>
</body>
</html>
