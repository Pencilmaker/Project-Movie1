<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>게시글 읽기</title>
<link rel="stylesheet" href="/css/movie/movieinfo.css">
</head>
<body>
	<nav>
		<a href="/">Logo<a>
				<ul>
					<li><a href="http://localhost:9000/movie_web">Movie</a></li>
					<li><a href="http://localhost:9000/movie_search">Search</a></li>
					<li><a href="http://localhost:9000/member/login">Login</a></li>
				</ul>
	</nav>
	<section class="movie-info" th:object="${movie}">
		<div class="poster">
			<img
				th:src="@{https://image.tmdb.org/t/p/w500/__${movie.poster_path}__}"
				alt="Movie Poster">
		</div>
		<div class="details">
			<h1 class="title" th:text="*{title}"></h1>
			<p class="description" th:text="*{overview}"></p>
			<button class="play-button">Play</button>
		</div>
	</section>
</body>
</html>
